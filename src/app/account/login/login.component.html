<div class="d-flex justify-content-center mt-5">
   <div class="col-6">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
        </div>
      
        <app-text-input formControlName="email" [label] = "'Email Address'" [type]="'email'"></app-text-input>
      
        <div class="form-label-group">
          <input formControlName="password" 
          [ngClass]="loginForm.get('password').invalid && loginForm.get('password').touched ? 'is-invalid':'is-valid' "
          type="password" id="inputPassword" 
          class="form-control" 
          placeholder="Password" required="">
          <label for="inputPassword">Password</label>
          <ng-container *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            <span *ngIf="loginForm.get('password').getError('required')" class="text-danger">Password field is required</span>
          </ng-container>
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
        <p class="mt-5 mb-3 text-muted text-center"> 1.0.0 build-1312 </p>
      </form>
   </div>
</div>
