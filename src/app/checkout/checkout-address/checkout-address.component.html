<div class="mt-4" [formGroup]="checkoutForm">
   <div class="d-flex justify-content-between align-items-center mb-2">
       <h4>Shipping address</h4>
       <button class="btn btn-outline-success" 
            [disabled]="checkoutForm.get('addressForm').invalid || !checkoutForm.get('addressForm').dirty"
            (click)="saveUserAddress()">Save as default address
       </button>
   </div>
     <!-- formGroupName need to match the name we define in checkout component(checkout.components.ts) -->
      <!-- caution: we dont get any intelsense for this,make sure spelling and typing are correct-->
   <div class="row" formGroupName="addressForm">
       <div class="form-group col-6">
           <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
       </div>
       <div class="form-group col-6">
        <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'City'" formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'State'" formControlName="state"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Zip Code'" formControlName="zipcode"></app-text-input>
        </div>
   </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket"><i class="fa fa-angle-left">Back to Basket</i></button>
    <button [disabled]="checkoutForm.get('addressForm').invalid" class="btn btn-outline-primary" cdkStepperNext>Go to Delivery<i class="fa fa-angle-right"></i></button>
</div>
